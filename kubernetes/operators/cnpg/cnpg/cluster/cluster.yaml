---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: cnpg
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.10-1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg-superuser-secret
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgres-cluster/
      endpointURL: http://xenia.zynthovian.xyz:9090
      serverName: &currentCluster postgres-f7e11a630e3f
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-superuser-secret
          key: aws-access-key
        secretAccessKey:
          name: cloudnative-pg-superuser-secret
          key: aws-secret-key
