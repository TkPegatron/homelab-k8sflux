  kubernetes.yaml: |
    mode: "cluster"
  services.yaml: ""
  settings.yaml: |
    background:
      image: '/images/1673943777262932.jpg'
      blur: sm
      opacity: 100
    theme: light
  widgets.yaml: |
    #- kubernetes:
    #    cluster:
