apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
data:
  bookmarks.yaml: |
    - Development:
        - Github:
            - abbr: GH
              href: https://github.com/
    - Social:
        - Hacker News:
            - abbr: HN
              href: https://news.ycombinator.com/
        - Knockout:
            - abbr: KN
              href: https://knockout.chat/
    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/
        - ProtonDB:
            - abbr: PDB
              href: https://www.protondb.com/
