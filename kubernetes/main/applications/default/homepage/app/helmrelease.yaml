---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:

    controllers:
      main:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: latest@sha256:d41dca72f3a68d2c675eb232a448104af200096f05e2610ffbfdb16bc7f71410
              pullPolicy: IfNotPresent
            env:
              TZ: America/Detroit
              PUID: 568
              PGID: 568

    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]

    service:
      main:
        enabled: true
        controller: main
        ports:
          http:
            port: 3000

    serviceAccount:
      create: true
      name: *app

    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: nginx-internal.zynthovian.xyz
        hosts:
          - host: &host "{{ .Release.Name }}.zynthovian.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
            - *host

    persistence:
      configroot:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/config
      images:
        enabled: true
        type: 'nfs'
        server: 'xenia.zynthovian.xyz'
        path: '/srv/media/Wallpaper'
        globalMounts:
          - path: '/app/public/images'
            readOnly: true
      config:
        enabled: true
        type: configMap
        name: homepage-config
        advancedMounts:
          main:
            main:
              - path: /app/config/bookmarks.yaml
                subPath: bookmarks.yaml
              - path: /app/config/docker.yaml
                subPath: docker.yaml
              - path: /app/config/kubernetes.yaml
                subPath: kubernetes.yaml
              - path: /app/config/services.yaml
                subPath: services.yaml
              - path: /app/config/settings.yaml
                subPath: settings.yaml
              - path: /app/config/widgets.yaml
                subPath: widgets.yaml
