---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    controllers:
      main:
        type: deployment

        initContainers:
          init-db: # Set up postgres on cnpg multi-db cluster
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: rolling@sha256:9cc2856e3bd5e6100dca9123aae7b6dc9c2f8b7d5a0eab00aad0c2fed5355c93
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: wikijs-postgres-init-environment

        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              tag: latest@sha256:99f465dc4443f4a6891af55a87adad499f17396901a5e06b37965fe92ba6ec46
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: wikijs-postgres-init-environment

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Apps"
          gethomepage.dev/icon: wikijs.png
          gethomepage.dev/name: "Wiki"
        hosts:
          - host: &host-main "{{ .Release.Name }}.zynthovian.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
            - *host-main
