---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-applications-elliana-syncthing
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-operators-rook-ceph-cluster
  path: ./kubernetes/applications/elliana/syncthing/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-flux-public
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: vaultwarden
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
