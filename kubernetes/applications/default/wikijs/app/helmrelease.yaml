---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wikijs
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    controllers:
      main:
        type: deployment

        initContainers:
          init-db: # Set up postgres on cnpg multi-db cluster
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: rolling@sha256:dda75857689116d9c233ec0978cb905da0f952618dfbe1b8731aa1071044eaf0
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: wikijs-postgres-init-environment

        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              tag: latest@sha256:5419ec3f4ac6a0bc9fd1b6b126249fe5ad72c02f7a47e885a15e881f10cf7eef
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: wikijs-postgres-init-environment

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Apps"
          gethomepage.dev/icon: wikijs.png
          gethomepage.dev/name: "Wiki"
        hosts:
          - host: &host-main "{{ .Release.Name }}.zynthovian.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
            - *host-main
