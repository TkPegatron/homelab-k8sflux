---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wikijs
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    controllers:
      main:
        type: deployment

        initContainers:
          init-db: # Set up postgres on cnpg multi-db cluster
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: rolling@sha256:97427a43406f21c781535ead04f3548aba45f8f06a1c040dd66d9fdb0b0cc1a2
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: wikijs-postgres-init-environment

        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              tag: latest@sha256:3d20706341a35b3f50d339d26e791b3e87d7cbc848bc002cf47a542ddf3dcd43
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: wikijs-postgres-init-environment

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Apps"
          gethomepage.dev/icon: wikijs.png
          gethomepage.dev/name: "Wiki"
        hosts:
          - host: &host-main "{{ .Release.Name }}.zynthovian.xyz"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
            - *host-main
