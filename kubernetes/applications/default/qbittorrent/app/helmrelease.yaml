---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.5@sha256:30dffe7ad04ea0e39db0b50c0bd5e79362f99f7ff6b250526d2f389b58d96f14
    podAnnotations:
      vpn.home.arpa/ivpn: "true"
    dnsConfig:
      nameservers:
        - "1.1.1.1"
        - "8.8.8.8"
      searches:
        - default.svc.cluster.local
        - svc.cluster.local
        - cluster.local
    env:
      TZ: America/New_York
      QBITTORRENT__PORT: &port 80
      QBITTORRENT__BT_PORT: &bittorrentPort 50413
      QBT_BitTorrent__Session__Port: *bittorrentPort
    envFrom:
      - configMapRef:
          name: qbittorrent-env
    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: true
        type: LoadBalancer
        ports:
          bittorrent:
            enabled: true
            port: *bittorrentPort
            protocol: TCP
            targetPort: *bittorrentPort
        externalTrafficPolicy: Cluster
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host qb.zynthovian.xyz
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      downloads:
        enabled: true
        type: nfs
        server: xenia.int.zynthovian.xyz
        path: /srv/media/Downloads/qb
        mountPath: /downloads
      config:
        enabled: true
        existingClaim: qbittorrent-config
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2Gi
    addons:
      netshoot:
        enabled: true
