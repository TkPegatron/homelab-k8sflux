---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/dani-garcia/vaultwarden
      tag: 1.30.5-alpine@sha256:9f4c1ea3601e398656992f738af9f84faf7a6d68299b2deaf049580e5da0d37f
    env:
      TZ: America/Detroit
      SIGNUPS_ALLOWED: "false"
      SHOW_PASSWORD_HINT: "false"
      DOMAIN: https://vault.zynthovian.xyz
      ADMIN_TOKEN:
        valueFrom:
          secretKeyRef:
            name: vaultwarden-secret
            key: admin-token
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/appName: "Vaultwarden"
          hajimari.io/icon: mdi:account-lock
          gethomepage.dev/name: "Vaultwarden"
          gethomepage.dev/group: "Apps"
          gethomepage.dev/icon: vaultwarden.png
          gethomepage.dev/enabled: "true"
          external-dns.alpha.kubernetes.io/target: nginx.zynthovian.xyz
        hosts:
          - host: &host vault.zynthovian.xyz
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden
        mountPath: /data
