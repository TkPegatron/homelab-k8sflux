---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netbox
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    controllers:
      main:
        type: deployment

        initContainers:
          init-db: # Set up postgres on cnpg multi-db cluster
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: rolling@sha256:930a20e3ea8c82504d8e80f413d042d9936930d625fb098dd306b5aad427a151
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: netbox-postgres-init-environment

        containers:
          main:
            image:
              repository: ghcr.io/netbox-community/netbox
              tag: latest@sha256:e8351af5c0fb02d344851dbdede5e5933dea016b3b8c72fd72162557a482cedf
              pullPolicy: IfNotPresent
            envFrom:
              - configMapRef:
                  name: netbox-environment
          #worker: #TODO: Not sure if the worker is really needed in this environment.
          redis-main:
            image: &redis-image
              repository: docker.io/library/redis
              tag: 7.2.4-alpine
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - |
                redis-server --appendonly yes \
                  --port $REDIS_PORT \
                  --requirepass $(cat /run/secrets/redis_password)
            env:
              - name: REDIS_REPLICATION_MODE
                value: master
              - name: REDIS_PORT
                value: '6379'
          redis-cache:
            image: *redis-image
            command:
              - sh
              - -c
              - |
                redis-server \
                  --port $REDIS_PORT \
                  --requirepass $(cat /run/secrets/redis_password)
            env:
              - name: REDIS_PORT
                value: '6378'

    persistence:
      netbox-secrets:
        enabled: true
        type: secret
        name: netbox-secrets
        advancedMounts:
          main:
            main: &netbox-secrets-mounts
              # Sorry there is so many of these
              #  kubernes cant mount the service account token
              #  if you mount on /run/secrets/ directly
              - path: /run/secrets/auth_ldap_bind_password
                readOnly: true
                subPath: auth_ldap_bind_password
              - path: /run/secrets/email_password
                readOnly: true
                subPath: email_password
              - path: /run/secrets/napalm_password
                readOnly: true
                subPath: napalm_password
              - path: /run/secrets/secret_key
                readOnly: true
                subPath: secret_key
              - path: /run/secrets/superuser_password
                readOnly: true
                subPath: superuser_password
              - path: /run/secrets/superuser_api_token
                readOnly: true
                subPath: superuser_api_token
              - path: /run/secrets/db_password
                readOnly: true
                subPath: postgres_password
      netbox-redis-secrets:
        enabled: true
        type: secret
        name: netbox-redis-secrets
        globalMounts:
          - path: /run/secrets/redis_password
            readOnly: true
            subPath: redis_password
          - path: /run/secrets/redis_cache_password
            readOnly: true
            subPath: redis_password

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Apps"
          gethomepage.dev/icon: netbox.png
          gethomepage.dev/name: "Netbox"
        hosts:
          - host: &host-main netbox.zynthovian.xyz
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
            - *host-main
