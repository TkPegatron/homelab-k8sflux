apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-initdb-adhoc
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: initdb
          image: ghcr.io/onedr0p/postgres-init:rolling@sha256:930a20e3ea8c82504d8e80f413d042d9936930d625fb098dd306b5aad427a151
          resources: {}
          command:
            - "/bin/bash"
            - "-c"
            - |
              /entrypoint.sh
              trap : TERM INT; sleep 9999999999d & wait
          envFrom:
            - secretRef:
                name: netbox-postgres-init-environment
