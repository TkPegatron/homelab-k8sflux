apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-initdb-adhoc
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: initdb
          image: ghcr.io/onedr0p/postgres-init:rolling@sha256:b7cf97d79ad2af36141fab0c34909c30898ffe5fdcb93d4ac17b03955a3b189d
          resources: {}
          command:
            - "/bin/bash"
            - "-c"
            - |
              /entrypoint.sh
              trap : TERM INT; sleep 9999999999d & wait
          envFrom:
            - secretRef:
                name: netbox-postgres-init-environment
