apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-initdb-adhoc
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: initdb
          image: ghcr.io/onedr0p/postgres-init:rolling@sha256:d1dea4d35b2bfa6a3b020c73e0b820da4bb93ee963fa5f18233fa7eb6a48c7f7
          resources: {}
          command:
            - "/bin/bash"
            - "-c"
            - |
              /entrypoint.sh
              trap : TERM INT; sleep 9999999999d & wait
          envFrom:
            - secretRef:
                name: netbox-postgres-init-environment
