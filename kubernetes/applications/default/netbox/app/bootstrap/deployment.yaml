apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-initdb-adhoc
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: initdb
          image: ghcr.io/onedr0p/postgres-init:rolling@sha256:14c798b449a728fc60fa83f6a384a6fe463cf1cdca38a0935a29a2fff382286b
          resources: {}
          command:
            - "/bin/bash"
            - "-c"
            - |
              /entrypoint.sh
              trap : TERM INT; sleep 9999999999d & wait
          envFrom:
            - secretRef:
                name: netbox-postgres-init-environment
