apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-initdb-adhoc
  namespace: default
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: initdb
          image: ghcr.io/onedr0p/postgres-init:rolling@sha256:70b4c228f2e86de39008a35211c76c1ac6de1dcdf0e908ac09ede6a11e2344e2
          resources: {}
          command:
            - "/bin/bash"
            - "-c"
            - |
              /entrypoint.sh
              trap : TERM INT; sleep 9999999999d & wait
          envFrom:
            - secretRef:
                name: netbox-postgres-init-environment
